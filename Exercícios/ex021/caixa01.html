<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding-top: 10px;
            padding-bottom: 10px;
            text-align: center;

            padding: 10px;


            margin: 40px auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: green;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
             padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="#">Os links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>

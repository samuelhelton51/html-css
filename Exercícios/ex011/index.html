<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
         <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
       
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprender a reproduzir áudio</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>
    <p>Ouve esse banger do Plutónio</p>
    <audio src="midia/conversas.mp3" controls></audio>
    <audio preload="metadata" controls>
        <source src="midia/conversas.mp3" type="audio/mpeg">
        <source src="midia/conversas.wav" type="audio/wav">
        <source src="midia/conversas.ogg" type="audio/ogg">
        <p>Infelizmente o seu site não consegue reproduzir áudio, <a href="midia/conversas.mp3">clique aqui para baixá-lo</a></p>
    </audio>
    
    <p>Ouve esse banger dos The Neighbourhood</p>
    <video width="600" poster="thumb.jpg" autoplay controls>
        <source src="midia/The Neighbourhood - Sweater Weather (Official Video).mp4" type="video/mp4">
        <source src="midia/The Neighbourhood - Sweater Weather (Official Video).webm" type="video/webm">
        <source src="midia/The Neighbourhood - Sweater Weather (Official Video).ogv" type="video/ogg">
    </video>
</body>
</html>
